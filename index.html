<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Cobrinha com Divs</title>
</head>

<body>

    <h1>🐍 Jogo da Cobrinha</h1>
    <div class="pontuacao" id="pontuacao">Pontuação: 0</div>

    <div class="area-jogo" id="areaJogo"></div>

    <div class="game-over" id="fimDeJogo">
        <h2>Game Over</h2>
        <p id="pontuacaoFinal"></p>
        <button onclick="iniciarJogo()">Reiniciar</button>
    </div>

</body>

</html>
